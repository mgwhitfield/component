<!DOCTYPE HTML>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <body>

        </div>
        <script src="../bower_components/HTMLParser/htmlparser.class.js"></script>

            Component.initialize('book', '/components/book.component.html')
